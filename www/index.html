<!doctype html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>randomTalks</title>
        <link rel="stylesheet" href="styles/main.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="wrapper">
            <div class="banner">
                <h1>randomTalks ^_^</h1>
                <span id="status"></span>
            </div>

            <div id="historyMsg"></div>

            <div class="controls" >

                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                </div>

                <textarea id="messageInput" placeHolder="enter to send"></textarea>
                <input id="sendBtn" class="btn btn-primary" type="button" value="SEND">

            </div>

        </div>

        <div id="loginWrapper">
            <p id="info">Connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>

        <footer>
            <small>View on <a href="https://github.com/bhavayAnand9/randomTalks">GitHub</a> | <a href="mailto:bhavayanand9@gmail.com">Contact Me</a></small>
            <div><small> Made By: <a href="#"> Bhavay Anand </a></small></div>
            <div><small>Hosted on: <a href="#"> Heroku </a></small></div>
        </footer>

        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/randomTalks.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    </body>
</html>
